<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results Summary Component Challenge Solution by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Results Summary Component Challenge | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card-left">
            <h1>Your Result</h1>
            <div class="circle">
              <div class="score">
                <h3>76</h3>
                <span>of 100</span>
              </div>
            </div>
            <h2>Great</h2>
            <div class="result">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="card-right">
            <div class="summary">
              <h2>Summary</h2>
              <div class="reaction">
                <img src="/assets/images/icon-reaction.svg" alt="" />
                Reaction 80
                <span>/ 100</span>
              </div>
              <div class="memory">
                <img src="/assets/images/icon-memory.svg" alt="" />
                Memory 92
                <span>/ 100</span>
              </div>
              <div class="verbal">
                <img src="/assets/images/icon-verbal.svg" alt="" />
                Verbal 61
                <span>/ 100</span>
              </div>
              <div class="visual">
                <img src="/assets/images/icon-visual.svg" alt="" />
                Visual 72
                <span>/ 100</span>
              </div>
              <button>Continue</button>
            </div>
          </div>
        </div>
        <!-- Author credits section -->
        <span class="author-credit">
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/drod109" target="_blank"
            >Dwayne Rodrigues</a
          >.
        </span>
      </div>
    </main>
  </body>
</html>
