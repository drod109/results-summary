<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results Summary Component Challenge Solution by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="styles.css" />

    <title>Results Summary Component Challenge | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="card">
          <div class="card-left">
            <h1>Your Result</h1>
            <div class="circle">
              <div class="score">
                <h3>76</h3>
                <span>of 100</span>
              </div>
            </div>
            <h2>Great</h2>
            <div class="result">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="card-right">
            <h2>Summary</h2>
            <div class="summary">
              <div class="reaction">
                <img
                  src="https://i.postimg.cc/6pfBqsdR/icon-reaction.png"
                  alt=""
                />
                <p>Reaction</p>
                <span>80 <span> / 100</span></span>
              </div>
              <div class="memory">
                <img
                  src="https://i.postimg.cc/25Hmd49S/icon-memory.png"
                  alt=""
                />
                <p>Memory</p>
                <span>92 <span>/ 100</span></span>
              </div>
              <div class="verbal">
                <img
                  src="https://i.postimg.cc/Vk8Yzsbm/icon-verbal.png"
                  alt=""
                />
                <p>Verbal</p>
                <span> 61 <span>/ 100</span></span>
              </div>
              <div class="visual">
                <img
                  src="https://i.postimg.cc/vm8b6PzK/icon-visual.png"
                  alt=""
                />
                <p>Visual</p>
                <span>72 <span>/ 100</span></span>
              </div>
              <button>Continue</button>
            </div>
          </div>
        </div>
        <!-- Author credits section -->
        <span class="author">
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/drod109" target="_blank"
            >Dwayne Rodrigues</a
          >.
        </span>
      </div>
    </main>
  </body>
</html>
